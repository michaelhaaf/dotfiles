bind = SHIFT, XF86MonBrightnessUp, exec, light -A 10
bind = SHIFT, XF86MonBrightnessDown, exec, light -U 10

# Volume control
bind = , XF86AudioMute, exec, ~/.config/bspwm/bin/bsppipewire --mute
