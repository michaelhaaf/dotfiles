#
# Environment
#
source=~/.config/hypr/env.conf

#
# Monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
#
monitor=,preferred,auto,1

#
# Executables (UI, authentication, idle daemon, etc.)
#
source=~/.config/hypr/execs.conf

#
# Keybinds
#
source=~/.config/hypr/keybinds.conf

#
# Input
#

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,fr
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 2
    numlock_by_default=true

    touchpad {
        natural_scroll = no
        scroll_factor = 0.7
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_delay = 300
    repeat_rate = 75
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 1200px
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_create_new = true
}

#
# General
#

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(9ccfd8ee) rgba(3e8fb0ee) 45deg
    col.inactive_border = rgba(6e6a86aa)

    layout = master
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
  orientation = left
  new_is_master = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 8
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity=0.95
    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.2
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win10, 0, 0, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2

    # Animation configs
    animation = windows, 1, 2, md3_decel, slide
    animation = border, 1, 10, default
    animation = fade, 1, 0.0000001, default
    animation = workspaces, 1, 4, md3_decel, slide
}


#
# Per-device config
#

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

#
# Window rules
#

windowrule = tile, ^(kitty)$

# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$ 
windowrulev2 = rounding 17, floating:1


#
# Layer rules
#

layerrule = blur, gtk-layer-shell
layerrule = ignorezero, gtk-layer-shell
layerrule = blur, notifications
layerrule = ignorezero, notifications


#
# Plugins
#

plugin {
    hyprbars {
        bar_color = rgba(090727FF)
        bar_height = 20
        bar_text_size = 10
        bar_text_color = rgba(7775D0FF)
    }
}

#
# Misc
#

misc {
  animate_mouse_windowdragging = true
  animate_manual_resizes = true
}

binds {
  allow_workspace_cycles = false
}

#
# Colors
# 
# source=~/.config/hypr/colors.conf


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
